name: CI-CD Pipeline

on:
  push:
    branches:
      - dev
      - qa
      - master

permissions:
  id-token: write        # ðŸ”¹ Required for OIDC to assume AWS role
  contents: read         # ðŸ”¹ Needed for checkout and artifacts
      
env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: myapp-repo

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # fixed supported version

      - name: Determine Environment
        id: env_detect
        run: |
          BRANCH_NAME=${GITHUB_REF_NAME}
          if [[ "$BRANCH_NAME" == "dev" || "$BRANCH_NAME" == "qa" || "$BRANCH_NAME" == "master" ]]; then
            echo "env=$BRANCH_NAME" >> $GITHUB_OUTPUT
          else
            echo "Unknown branch, defaulting to dev"
            echo "env=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::132514887880:role/github-oidc-role
          aws-region: ${{ env.AWS_REGION }}
        
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        id: build-image
        run: |
          IMAGE_TAG=${{ github.run_number }}-${{ steps.env_detect.outputs.env }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: Upload image tag artifact
        run: echo $IMAGE_TAG > image-tag.txt
      - uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image-tag.txt

  push-to-ecr:
    name: Push Image to ECR
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download image tag artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tag
          path: .

      - name: Read image tag
        id: read-tag
        run: echo "tag=$(cat image-tag.txt)" >> $GITHUB_OUTPUT

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push image to ECR
        run: |
          IMAGE_TAG=${{ steps.read-tag.outputs.tag }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          echo "âœ… Pushed image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"
