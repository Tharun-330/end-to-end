name: CI-CD Pipeline

on:
  push:
    branches:
      - dev
      - qa
      - master

permissions:
  id-token: write        # Required for OIDC to assume AWS role
  contents: read         # Needed for checkout and artifact access
      
env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: myapp-repo

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # supported version

      - name: Determine Environment
        id: env_detect
        run: |
          BRANCH_NAME=${GITHUB_REF_NAME}
          if [[ "$BRANCH_NAME" == "dev" || "$BRANCH_NAME" == "qa" || "$BRANCH_NAME" == "master" ]]; then
            echo "env=$BRANCH_NAME" >> $GITHUB_OUTPUT
          else
            echo "Unknown branch, defaulting to dev"
            echo "env=dev" >> $GITHUB_OUTPUT
          fi
          echo "ðŸ§© Environment set to: $BRANCH_NAME"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::132514887880:role/github-oidc-role
          aws-region: ${{ env.AWS_REGION }}
        
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.run_number }}-${{ steps.env_detect.outputs.env }}
          echo "ðŸš€ Building Docker image: $IMAGE_TAG"
          
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          
          echo "ðŸ“¦ Pushing image to ECR..."
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          
          echo "âœ… Successfully pushed image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
